<!DOCTYPE html>
<html>
<body>

    <h2> Q1 3rd Graded Exercise submitted by Shekinah Puguon of 9 Rubidium</h2>
    
    <p>Guess the number : ****</p>
    <p>The number is from 1 to 100</p>
    Enter your guess: <input type="text" id="guess"><br><br>
    <button onclick="checkIt()">Check it</button>
    <p>Result: <span id="resultMsg"></span></p>
    
    <script>
       var dNumber = Math.floor(Math.random() * 100) + 1; 

       function checkIt() {
            var guess = Number(document.getElementById("guess").value); 
            var msg = "";

            if (guess < dNumber) {
                msg = "Higher";
            }
            else if (guess > dNumber) {
                msg = "Lower";
            }
            else if (guess === dNumber) {
                msg = "You are correct!";
            }

            document.getElementById("resultMsg").innerHTML = msg;
        }
    </script>

</body>
</html>
